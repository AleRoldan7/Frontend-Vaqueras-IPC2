<div class="container py-4">

    <!-- TÍTULO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Actualizar o Eliminar Categorías</h2>
        <a routerLink="/admin-sistema" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Regresar
        </a>
    </div>

    <!-- LISTADO DE CATEGORÍAS -->
    <div class="row g-4">
        <div class="col-md-4" *ngFor="let cat of categorias">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <h5 class="fw-bold text-primary">{{ cat.nombreCategoria }}</h5>
                    <p class="text-muted">{{ cat.descripcionCategoria }}</p>

                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-sm btn-outline-primary w-50"
                                (click)="editarCategoria(cat)">
                            <i class="bi bi-pencil"></i> Editar
                        </button>

                        <button class="btn btn-sm btn-outline-danger w-50"
                                (click)="eliminarCategoria(cat.idCategoria)">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FORMULARIO DE EDICIÓN -->
    <div *ngIf="mostrarFormularioEdicion" class="card mt-5 border-0 shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">
            Editar Categoría
        </div>
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label fw-semibold">Nombre</label>
                <input type="text" class="form-control"
                       [(ngModel)]="categoriaEditada.nombreCategoria">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Descripción</label>
                <textarea rows="3" class="form-control"
                          [(ngModel)]="categoriaEditada.descripcionCategoria"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-success w-100" (click)="guardarEdicion()">
                    <i class="bi bi-check-circle"></i> Guardar Cambios
                </button>

                <button class="btn btn-outline-secondary w-100" (click)="cancelarEdicion()">
                    <i class="bi bi-x-circle"></i> Cancelar
                </button>
            </div>

        </div>
    </div>

</div>
