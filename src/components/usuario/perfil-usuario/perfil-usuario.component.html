<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0"><i class="bi bi-person-circle me-2"></i> Mi Perfil</h3>
        </div>

        <div class="card-body p-5">
          <!-- Información del usuario -->
          <form>
            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Nombre completo</label>
                <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.nombre" name="nombre">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Nickname</label>
                <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.nickname" name="nickname">
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input type="email" class="form-control form-control-lg" [(ngModel)]="usuario.correo" name="correo"
                  disabled>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Cartera actual</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">Q</span>
                  <input type="text" class="form-control" [value]="usuario.dineroCartera | number:'1.2-2'" disabled>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label fw-bold">Fecha De Nacimiento</label>
                <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.fechaNacimiento" name="fechaNacimiento" disabled>
              </div>
            </div>

            <div class="text-center mb-5">
              <button type="button" class="btn btn-success btn-lg px-5 me-3" (click)="actualizarPerfil()"
                [disabled]="!hayCambios() || cargando">
                <span *ngIf="!cargando">Guardar cambios</span>
                <span *ngIf="cargando"><span class="spinner-border spinner-border-sm me-2"></span>Guardando...</span>
              </button>
            </div>
          </form>

          <hr class="my-5">

          <h4 class="text-center mb-4 text-primary">Recargar Cartera</h4>
          <div class="row justify-content-center mb-5">
            <div class="col-md-6">
              <div class="input-group input-group-lg">
                <span class="input-group-text">Q</span>
                <input type="number" class="form-control" [(ngModel)]="montoFondos" placeholder="0.00" min="1"
                  step="0.01">
                <button class="btn btn-warning" (click)="agregarFondos()" [disabled]="montoFondos <= 0 || cargando">
                  <i class="bi bi-wallet2 me-2"></i> Agregar fondos
                </button>
              </div>
              <small class="text-muted d-block text-center mt-2">
                Mínimo Q1.00
              </small>
            </div>
          </div>

          <hr class="my-5">

          <div class="text-center">
            <h4 class="text-danger mb-4">Zona peligrosa</h4>
            <p class="text-muted mb-4">
              Una vez eliminada tu cuenta, no hay vuelta atrás. Se perderán todos tus datos, compras y progreso.
            </p>
            <button class="btn btn-danger btn-lg px-5" (click)="eliminarCuenta()" [disabled]="cargando">
              <i class="bi bi-trash me-2"></i> Eliminar mi cuenta
            </button>
          </div>
        </div>

        <div class="card-footer bg-light text-center py-4">
          <a routerLink="/usuario-comun" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-arrow-left me-2"></i> Volver al menú
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
