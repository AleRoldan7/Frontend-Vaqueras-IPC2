<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            Asignar categorías al videojuego
        </div>

        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Categorías</label>

                <select multiple class="form-select" [(ngModel)]="categoriasSeleccionadas">
                    <option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
                        {{ categoria.nombreCategoria }}
                    </option>
                </select>

                <small class="text-muted">
                    Mantén presionado Ctrl (Windows) o Cmd (Mac) para seleccionar varias
                </small>
            </div>

            <button class="btn btn-success w-100" (click)="solicitarCategorias()">
                Guardar categorías
            </button>
        </div>
    </div>

    <div class="card-footer bg-white border-0 text-end">
        <a routerLink="/admin-empresa" class="btn btn-outline-secondary">
            Regresar
        </a>
    </div>
</div>
