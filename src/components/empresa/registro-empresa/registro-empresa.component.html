<div class="container mt-4">

  <h3 class="text-primary fw-bold">Registro de Administrador de Empresa</h3>

  <div class="card shadow p-3 mt-3">
    <h5 class="fw-bold">Registrar Nuevo Administrador</h5>
    <div class="row">
      <div class="row g-2">
        <div class="col-md-3">
          <label>Nombre:</label>
          <input type="text" [(ngModel)]="nuevoAdmin.nombre" class="form-control" placeholder="Nombre completo">
        </div>

        <div class="col-md-3">
          <label>Correo:</label>
          <input type="email" [(ngModel)]="nuevoAdmin.correo" class="form-control" placeholder="correo@example.com">
        </div>

        <div class="col-md-3">
          <label>Contraseña:</label>
          <input type="password" [(ngModel)]="nuevoAdmin.password" class="form-control" placeholder="*******">
        </div>

        <div class="col-md-3">
          <label>Fecha de nacimiento:</label>
          <input type="date" [(ngModel)]="nuevoAdmin.fechaNacimiento" class="form-control">
        </div>
      </div>
    </div>

    <button class="btn btn-success mt-3" (click)="registrarAdmin()">
      Registrar Administrador
    </button>
  </div>


  <hr class="my-4">

  <h3 class="text-primary fw-bold">Asignar Empresa a Administrador</h3>

  <div class="row mt-3">
    <div class="col-md-6">
      <label>Nombre Empresa:</label>
      <input type="text" [(ngModel)]="nombreEmpresa" class="form-control">

      <label class="mt-2">Descripción:</label>
      <input type="text" [(ngModel)]="descripcionEmpresa" class="form-control">

      <label class="mt-2">País:</label>
      <input type="text" [(ngModel)]="paisEmpresa" class="form-control">

      <button class="btn btn-primary mt-3 w-100" (click)="asignarEmpresa()">
        Asignar Empresa al Administrador
      </button>

      <a routerLink="/admin-sistema" class="btn btn-secondary mt-2 w-100">
        Regresar
      </a>
    </div>

    <div class="col-md-6">
      <h5>Administradores Disponibles</h5>
      <table class="table table-hover text-center">
        <thead class="bg-primary text-white">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Opción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.idUsuario }}</td>
            <td>{{ admin.nombre }}</td>
            <td>{{ admin.correo }}</td>
            <td>
              <button class="btn btn-outline-info btn-sm" (click)="seleccionarAdmin(admin)">
                Seleccionar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="adminSeleccionado" class="alert alert-info mt-2">
        <strong>Seleccionado:</strong> {{ adminSeleccionado.nombre }}
      </div>
    </div>
  </div>

</div>
