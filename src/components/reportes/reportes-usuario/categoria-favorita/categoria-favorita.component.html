<div class="container-fluid mt-4 px-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-warning text-dark text-center">
      <h1 class="mb-0">MIS CATEGORÍAS FAVORITAS</h1>
      <h4 class="mt-2">{{ nickname }}</h4>
    </div>

    <div class="card-body">
      <form class="row g-3 mb-4">
        <div class="col-md-6">
          <label class="form-label fw-bold">Buscar por categoría</label>
          <input type="text" class="form-control" placeholder="Ej. Acción" 
                 [(ngModel)]="filtroCategoria" name="filtroCategoria">
        </div>

        <div class="col-md-6 d-flex align-items-end gap-2">
          <button type="button" class="btn btn-success w-100" (click)="filtrarDatos()">
            <i class="bi bi-funnel-fill"></i> FILTRAR
          </button>
          <button type="button" class="btn btn-warning w-100" (click)="limpiarFiltros()">
            <i class="bi bi-eraser-fill"></i> LIMPIAR
          </button>
        </div>
      </form>

      <div class="table-responsive mt-4">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Posición</th>
              <th>Categoría</th>
              <th>Juegos Comprados</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categoriasFiltradas; let i = index">
              <td class="text-center fw-bold fs-4 text-warning">{{ i + 1 }}</td>
              <td class="fw-bold fs-5">{{ cat.categoria }}</td>
              <td class="text-center fs-5">{{ cat.cantidadComprados }} juego(s)</td>
            </tr>

            <tr *ngIf="categoriasFiltradas.length === 0 && !cargando">
              <td colspan="3" class="text-center text-muted py-4">
                No tienes categorías favoritas aún
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-4">
        <button class="btn btn-danger px-4 me-3" (click)="descargarPDF()" [disabled]="categoriasFiltradas.length === 0">
          <i class="bi bi-file-earmark-pdf-fill"></i> PDF
        </button>

        <button class="btn btn-info btn-lg px-4" routerLink="/usuario-comun">
          <i class="bi bi-arrow-left-circle me-2"></i> REGRESAR
        </button>
      </div>

      <div *ngIf="cargando" class="text-center py-4">
        <div class="spinner-border text-warning" role="status"></div>
      </div>
    </div>
  </div>
</div>
