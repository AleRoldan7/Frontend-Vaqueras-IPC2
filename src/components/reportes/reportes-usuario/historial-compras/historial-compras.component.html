<div class="container-fluid mt-4 px-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white text-center">
      <h1 class="mb-0">HISTORIAL DE COMPRAS</h1>
      <h4 class="mt-2">{{ nickname }}</h4>
    </div>

    <div class="card-body">
      <form class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label fw-bold">Buscar por título</label>
          <input type="text" class="form-control" placeholder="Ej. CyberWar" 
                 [(ngModel)]="filtroTitulo" name="filtroTitulo">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Fecha Inicio</label>
          <input type="date" class="form-control" [(ngModel)]="filtroFechaInicio" name="filtroFechaInicio">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Fecha Fin</label>
          <input type="date" class="form-control" [(ngModel)]="filtroFechaFin" name="filtroFechaFin">
        </div>

        <div class="col-md-2 d-flex align-items-end gap-2">
          <button type="button" class="btn btn-success w-100" (click)="filtrarDatos()">
            <i class="bi bi-funnel-fill"></i> FILTRAR
          </button>
          <button type="button" class="btn btn-warning w-100" (click)="limpiarFiltros()">
            <i class="bi bi-eraser-fill"></i> LIMPIAR
          </button>
        </div>
      </form>

      <div class="table-responsive mt-4">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>No.</th>
              <th>Título del Juego</th>
              <th>Precio Pagado</th>
              <th>Fecha de Compra</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datosFiltrados; let i = index">
              <td class="text-center fw-bold">{{ i + 1 }}</td>
              <td class="fw-bold">{{ item.tituloJuego }}</td>
              <td class="text-success text-center">Q{{ item.montoPagado | number:'1.2-2' }}</td>
              <td class="text-center">{{ item.fechaCompra | date:'shortDate' }}</td>
            </tr>

            <tr *ngIf="datosFiltrados.length === 0 && !cargando">
              <td colspan="4" class="text-center text-muted py-4">
                No has realizado compras aún
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-end mt-4">
        <button type="button" class="btn btn-danger px-4 me-3" (click)="descargarPDF()"
                [disabled]="datosFiltrados.length === 0">
          <i class="bi bi-file-earmark-pdf-fill"></i> PDF
        </button>

        <button type="button" class="btn btn-info btn-lg px-4" routerLink="/usuario-comun">
          <i class="bi bi-arrow-left-circle me-2"></i> REGRESAR
        </button>
      </div>

      <div *ngIf="cargando" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </div>
</div>
