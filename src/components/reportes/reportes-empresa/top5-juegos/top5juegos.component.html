<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Reporte de Ventas Propias</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" [(ngModel)]="inicio" (change)="buscar()">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" [(ngModel)]="fin" (change)="buscar()">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-success me-2" (click)="buscar()" [disabled]="cargando">
                        <span *ngIf="!cargando">Buscar</span>
                        <span *ngIf="cargando" class="spinner-border spinner-border-sm"></span>
                    </button>
                    <button class="btn btn-danger" (click)="descargarPDF()">
                        <i class="bi bi-file-earmark-pdf"></i> PDF
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>No. Videojuego </th>
                            <th>Titulo Videojuego</th>
                            <th>Unidades Vendidas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let venta of datos">
                            <td>{{ venta.idVideojuego }}</td>
                            <td>{{ venta.titulo }}</td>
                            <td>{{ venta.totalVentas }}</td>
                            <td>{{ venta.fechaUltimaVenta | date:'shortDate' }}</td>
                        </tr>
                        <tr *ngIf="datos.length === 0 && !cargando">
                            <td colspan="4" class="text-center text-muted py-4">
                                No hay ventas registradas a√∫n
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="cargando" class="text-center py-4">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>

        <div class="card-footer bg-light border-0 text-center py-4">
            <a routerLink="/admin-empresa" class="btn btn-outline-primary btn-lg px-5">
                <i class="bi bi-arrow-left-circle me-2"></i> Regresar al Panel Principal
            </a>
        </div>
    </div>
</div>
