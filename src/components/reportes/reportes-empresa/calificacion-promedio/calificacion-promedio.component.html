<div class="container my-5">
    <div class="card shadow-lg">

        <!-- Título -->
        <div class="card-header bg-warning text-dark text-center">
            <h4 class="mb-0">Calificación Promedio de Mis Videojuegos</h4>
        </div>

        <!-- Filtros -->
        <div class="row g-3 mb-4 justify-content-center">

            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Buscar por título..." [(ngModel)]="filtroNombre">
            </div>

            <div class="col-md-3">
                <input type="date" class="form-control" [(ngModel)]="filtroFechaInicio">
            </div>

            <div class="col-md-3">
                <input type="date" class="form-control" [(ngModel)]="filtroFechaFin">
            </div>

            <div class="col-md-2 d-grid">
                <button class="btn btn-primary" (click)="filtrarDatos()">
                    <i class="bi bi-funnel"></i> Filtrar
                </button>
            </div>

            <!-- BOTÓN PARA LIMPIAR -->
            <div class="col-md-2 d-grid">
                <button class="btn btn-secondary" (click)="limpiarFiltros()">
                    <i class="bi bi-eraser"></i> Limpiar
                </button>
            </div>

        </div>


        <!-- Botones de acción -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-outline-warning btn-lg" (click)="descargarPDF()">
                <i class="bi bi-file-earmark-pdf"></i> Descargar PDF
            </button>

            <a routerLink="/admin-empresa" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Regresar
            </a>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>No.</th>
                        <th>Título</th>
                        <th>Promedio</th>
                        <th>Total Calificaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cali of datosFiltrados; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ cali.titulo }}</td>
                        <td>{{ cali.promedio }}</td>
                        <td>{{ cali.totalCalificaciones }}</td>
                    </tr>

                    <tr *ngIf="datosFiltrados.length === 0 && !cargando">
                        <td colspan="4" class="text-muted py-4">No hay datos que coincidan con la búsqueda</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Cargando -->
        <div *ngIf="cargando" class="text-center py-4">
            <div class="spinner-border text-warning" role="status"></div>
        </div>

    </div>
</div>
