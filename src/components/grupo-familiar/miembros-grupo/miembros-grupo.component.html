<div *ngFor="let grupo of grupos" class="card mb-4 shadow-sm">

    <div class="card-header bg-dark text-white">
        <strong>{{ grupo.nombreGrupo }}</strong>
        <span class="badge bg-secondary ms-2">
            {{ grupo.totalMiembros }} miembros
        </span>
    </div>

    <div class="card-body p-0">

        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Nickname</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let m of grupo.miembros">
                    <td>{{ m.nombre }}</td>
                    <td>{{ m.nickname }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger" (click)="eliminarMiembro(grupo.idGrupo, m)">
                            Eliminar
                        </button>
                    </td>
                </tr>

                <tr *ngIf="grupo.miembros.length === 0">
                    <td colspan="3" class="text-center text-muted py-3">
                        No hay miembros en este grupo
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
<button type="button" class="btn btn-secondary" routerLink="/usuario-comun">
    Volver
</button>
